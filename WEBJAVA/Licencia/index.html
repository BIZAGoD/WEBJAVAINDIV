<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Edad para Conducir</title>
</head>
<body>
  <h1>Verificación de Edad para Conducir</h1>
  <label for="edad">Introduce tu edad:</label>
  <input type="number" id="edad" name="edad">
  <button onclick="verificarEdad()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function verificarEdad() {

      var edad = document.getElementById("edad").value;
      
      edad = parseInt(edad);

      if (edad >= 18) {
        document.getElementById("resultado").textContent = "Ya puedes conducir";
      } else {
        document.getElementById("resultado").textContent = "Aun no puedes conducir.";
      }
    }
  </script>
</body>
</html>
