<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Letra de DNI</title>
</head>
<body>
  <h1>Calculadora de Letra de DNI</h1>
  <button onclick="calcularLetraDNI()">Comenzar</button>

  <p id="resultado"></p>

  <script>
    function calcularLetraDNI() {
      const letras = "TRWAGMYFPDXBNJZSQVHLCKE";
      let numero;

      while (true) {
        numero = prompt("Introduce un número de DNI (pulsa 'Cancelar' para terminar):");

        if (numero === null) {
          break;
        }

        numero = parseInt(numero);

        if (isNaN(numero) || numero < 0 || numero > 99999999) {
          alert("El valor introducido no es un número válido Por favor, introduce un número entre 0 y 99999999.");
          continue;
        }

        let letra = letras[numero % 23];
        alert(`La letra correspondiente al DNI ${numero} es ${letra}.`);
      }
    }
  </script>
</body>
</html>
