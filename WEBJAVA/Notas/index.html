<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calificación de Notas</title>
</head>
<body>
  <h1>Calificación según la Nota</h1>
  <label for="nota">Introduce tu nota:</label>
  <input type="number" id="nota" name="nota" min="0" max="10" step="0.1">
  <button onclick="calificar()">Calificar</button>

  <p id="resultado"></p>

  <script>
    function calificar() {

      var nota = document.getElementById("nota").value;

    
      nota = parseFloat(nota);

      
      var calificacion;
      if (nota >= 0 && nota < 3) {
        calificacion = "Muy deficiente";
      } else if (nota >= 3 && nota < 5) {
        calificacion = "Insuficiente";
      } else if (nota >= 5 && nota < 6) {
        calificacion = "Suficiente";
      } else if (nota >= 6 && nota < 7) {
        calificacion = "Bien";
      } else if (nota >= 7 && nota < 9) {
        calificacion = "Notable";
      } else if (nota >= 9 && nota <= 10) {
        calificacion = "Sobresaliente";
      } else {
        calificacion = "Nota inválida";
      }

      document.getElementById("resultado").textContent = calificacion;
    }
  </script>
</body>
</html>
